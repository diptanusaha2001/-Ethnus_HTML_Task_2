<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table, th, td {
            border: 2px solid black;
            background-color:lightgreen;
            border-radius:5px; 
}
    </style>
</head>
<body>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
